<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested el</title>
</head>
<body style="background-color: rgb(43, 226, 180); color: black;">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo tempore perspiciatis obcaecati corrupti dignissimos quaerat iste sed, et pariatur culpa.</p>

    <button id="nestedBtn" onclick="changeText()">inside nested frame</button>
</body>

<script>
     let i = 0;

const changeText=()=>{
    const btn = document.getElementById("nestedBtn");
    i++;
    btn.textContent = `Clicked ${i}`;
}
</script>

</html>
